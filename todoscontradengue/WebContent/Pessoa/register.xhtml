<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="/WEB-INF/comuns/base.xhtml">
	<ui:define name="body">

		<h:form id="formPessoa" propendId="false">
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-12">

						<div class="form-group">
							<label for="exampleInputNome"> Nome: </label>
							<h:inputText styleClass="form-control"
								value="#{pessoaBean.pessoa.nome}" />
						</div>
						<div class="form-group">
							<label for="exampleInputEmail1"> Email address </label>
							<h:inputText styleClass="form-control"
								value="#{pessoaBean.pessoa.email}" />
						</div>
						<div class="form-group">
							<label for="exampleInputPassword1"> Password </label>
							<h:inputSecret styleClass="form-control"
								value="#{pessoaBean.pessoa.password}" />
						</div>
						<h:commandButton action="#{pessoaBean.salvar(pessoaBean.pessoa)}"
							styleClass="btn btn-default" value="Salvar" />
					</div>
				</div>
			</div>
		</h:form>

	</ui:define>
</ui:composition>

</html>
