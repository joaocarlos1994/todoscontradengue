<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	
	<h:head>
		<title><ui:insert name="title">Welcome</ui:insert></title>
	<h:outputScript library="js" name="jquery.min.js" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="personalizado.css" />

<h:body>
	<h:form>
		<p:growl id="messages" />

				<p:menuitem value="O que é?"></p:menuitem>
				<p:menuitem value="Como é transmitido" url="#" />
			</p:submenu>

			<p:submenu label="Prevenção">
				<p:menuitem value="Como se previnir"></p:menuitem>
				<p:menuitem value="Criadores e focos" url="#" />
			</p:submenu>

			<f:facet name="options">
				<p:inputText style="margin-right:10px" placeholder="O que você está procurando" />
